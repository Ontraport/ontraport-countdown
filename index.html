<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>&lt;my-repo&gt;</title>

    <!-- Imports polyfill -->
    <script src="./webcomponentsjs/webcomponents.js"></script>

    <!-- Imports custom element -->
    <link rel="import" href="ontraport-countdown.html">

</head>
<body>

    <div>
        Days until the weekend
        <ontraport-countdown opt-id="event-countdown-timer" opt-type="countdown_timer" day="11" month="7" year="2015">

            <span class="ce-hours"></span>
            <span class="ce-minutes"></span>

    </div>


    <div>

    </div>


    <div>
        Days until christmas:
