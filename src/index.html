<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>ONTRAPORT-COUNTDOWN</title>
</head>
<body>

    <div>
        Time until ONTRApalooza
        <ontraport-countdown opt-id="event-countdown-timer" opt-type="countdown_timer" day="21" month="10" year="2015" hour="12" minute="55">
            <span class="ce-days"></span>
            days

            <span class="ce-hours"></span>
            hours

            <span class="ce-minutes"></span>
            minutes

            <span class="ce-seconds"></span>
            seconds
        </ontraport-countdown>
